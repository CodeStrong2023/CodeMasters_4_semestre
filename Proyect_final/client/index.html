<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>StyleHub- Ecommerce</title>
    <link rel="stylesheet" href="/client/styles.css">
    <link rel="icon" type="image/png" href="media/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    
</head>

<body>
    <header>
        <nav class="flex justify-between nav items-center py-5 text-white px-6 shadow-md">
            <div class="flex items-center">
                <h1 class="text-3xl font-bold">StyleHub</h1>
            </div>
    
            <ul class="flex space-x-8">
                <li class="nav-item">
                    <a href="#" class="text-lg font-medium hover:text-gray-300 transition duration-300">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="text-lg font-medium hover:text-gray-300 transition duration-300">Acerca de</a>
                </li>

                <li class="nav-item">
                    <a href="/logout" class="nav-link font-semibold bg-red-500 hover:bg-red-700 py-2 px-4 rounded-md transition duration-300">Logout</a>
                </li>

            </ul>
        </nav>
    </header>

    <!--shop content-->
    <div class="card-products-container">
        <h1>Productos</h1>
        <div class="card-products" id="shopContent"></div>
    </div>
    

    <!--cart btn-->
    <div class="cart-btn-container">
        <div class="cart-btn" id="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <!--cart counter-->
        <span class="cart-counter" id="cart-counter">0</span>
        </div>
    </div>
    

    <!--modal-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
