<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>StyleHub- Ecommerce</title>
    <link rel="icon" type="image/png" href="media/logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>

<body class="bg-gray-50">
    <header>
        <nav class="flex justify-between items-center py-5 bg-green-500 text-white px-6 shadow-md">
            <div class="flex items-center">
                <img src="media/logo.png" alt="StyleHub Logo" class="h-12 w-12 mr-3">
                <h1 class="text-3xl font-bold">StyleHub</h1>
            </div>
    
            <ul class="flex space-x-8">
                <li class="nav-item">
                    <a href="#" class="text-lg font-medium hover:text-gray-200 transition duration-300">Inicio</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="text-lg font-medium hover:text-gray-200 transition duration-300">Acerca de</a>
                </li>

                <li class="nav-item">
                    <a href="/logout" class="nav-link font-semibold bg-red-500 hover:bg-red-700 py-2 px-4 rounded-md transition duration-300">Logout</a>
                </li>

            </ul>
        </nav>
    </header>
    



    <main class="container mx-auto px-6 py-8">
        <h1 class="page-title text-5xl font-extrabold text-gray-900 mb-8">Nuestra Última Colección</h1>

        <!--shop content-->
        <div class="card-products-container">
            <div class="card-products" id="shopContent"></div>
        </div>
    </main>


    <!--cart btn-->
    <div class="cart-btn" id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
    </div>

    <!--cart counter-->
    <span class="cart-counter" id="cart-counter">0</span>

    <!--modal-->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cart.js"></script>
</body>

</html>
