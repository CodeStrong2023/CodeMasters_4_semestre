<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelPoint</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="media/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="flex justify-between nav items-center py-5 text-white px-6 shadow-md">
            <div class="flex items-center">
                <h1 class="text-3xl font-bold">PixelPoint</h1>
            </div>
            <ul class="flex space-x-8">
                <li><a href="#productos" class="text-lg font-medium hover:text-gray-300">Productos</a></li>
                <li><a href="#" class="text-lg font-medium hover:text-gray-300">Nosotros</a></li>
                <li><a href="#ofertas" class="text-lg font-medium hover:text-gray-300">Ofertas</a></li>
                <li><a href="/logout" class="nav-link bg-red-500 hover:bg-red-700 py-2 px-4 rounded-md">Salir</a></li>
            </ul>            
        </nav>
    </header>

    <!-- Carousel de Imágenes -->
    <div class="carousel-container">
        <div class="carousel">
            <div class="carousel-item active"><img src="/media/carousel/903130540.webp" alt="Imagen 1"></div>
            <div class="carousel-item"><img src="/media/carousel/1600w-9SMo1LIFEJg.webp" alt="Imagen 2"></div>
            <div class="carousel-item"><img src="/media/carousel/1600w-i47UC7LCA4A.webp" alt="Imagen 3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <!-- Presentación -->
    <div class="presentacion">
        <h1>Bienvenidos a nuestra tienda online</h1>
        <h2>Donde encontrarás las últimas tecnologías y productos destacados</h2>
    </div>

    <!-- Categorías -->
    <div class="container mx-auto">
        <h1 class="categorias">Categorías</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 ml-16">
            <!-- Tarjetas de Categoría -->
            <div class="bg-white rounded-3xl shadow-md p-4 max-w-sm">
                <h3>Variedad de <span class="font-bold">Notebooks</span></h3>
                <img src="./media/img/noteboock.jpg" alt="Notebook" class="my-3 w-36">
            </div>
            <div class="bg-white rounded-3xl shadow-md p-4 max-w-sm">
                <h3>Auriculares <span class="font-bold">inalámbricos</span></h3>
                <img src="./media/img/inalambricos.jpg" alt="Auriculares" class="my-3 w-36">
            </div>
            <div class="bg-white rounded-3xl shadow-md p-4 max-w-sm">
                <h3>Novedades en <span class="font-bold">Teclados</span></h3>
                <img src="./media/img/teclado.jpg" alt="Teclado" class="my-3 w-36">
            </div>
            <!-- Agrega más tarjetas aquí según sea necesario -->
        </div>
    </div>

    <!-- Productos -->
    <div class="card-products-container" id="productos">
        <h1 class="productos">Productos</h1>
        <div class="card-products" id="shopContent"></div>
    </div>

    <section class="offers-section py-8 bg-gray-100">
      <div class="container mx-auto px-4" id="ofertas">
          <h1 class="ofertas-titulo" >Ofertas Especiales</h1>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="offerContent">
              <!-- Las tarjetas de productos en oferta se generarán aquí -->
          </div>
      </div>
  </section>
  

    <!-- Botón del Carrito -->
    <div class="cart-btn" id="cart-btn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-counter" id="cart-counter">0</span>
    </div>

    <!-- Modal del Carrito -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>

    <!-- Scripts -->
    <script src="js/products.js"></script>
    <script src="js/index.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
